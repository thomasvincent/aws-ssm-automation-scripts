repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']
        exclude: 'ssm-doc-pr-validate\.yml$'
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-ast
      - id: debug-statements
      - id: name-tests-test
        args: ['--pytest-test-first']

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black']

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML, types-jsonschema]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  - repo: local
    hooks:
      - id: yamllint
        name: yamllint
        entry: yamllint -c .github/yamllint-config.yml
        language: system
        types: [yaml]
      - id: ssm-policy-check
        name: ssm-policy-check
        entry: python scripts/ssm_policy_check.py
        language: python
        files: ^[^/]+\.ya?ml$
        additional_dependencies: ['pyyaml']
      - id: ssm-schema-validate
        name: ssm-schema-validate
        entry: python scripts/validate_ssm_schema.py
        language: python
        files: ^[^/]+\.ya?ml$
        additional_dependencies: ['jsonschema', 'pyyaml']
