name: Validate SSM Documents

on:
  push:
    branches: [ main, feature/**, bugfix/** ]
  pull_request:
    branches: [ main ]

jobs:
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install yamllint
        run: pip install yamllint
        
      - name: Run yamllint
        run: yamllint -c .github/yamllint-config.yml .

  validate-ssm-documents:
    name: Validate SSM Documents
    runs-on: ubuntu-latest
    needs: yaml-lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Install AWS CLI
        run: |
          pip install awscli
          
      - name: Validate SSM Documents
        run: |
          for file in $(find . -name "*.yaml" -not -path "*/\.*"); do
            echo "Validating $file..."
            aws ssm validate-document --document-type "Automation" --content file://$file || exit 1
          done
