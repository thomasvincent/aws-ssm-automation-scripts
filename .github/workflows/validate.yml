name: Validate SSM Documents

on:
  push:
    branches: [ main, feature/**, bugfix/** ]
  pull_request:
    branches: [ main ]

jobs:
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install yamllint
        run: pip install yamllint
        
      - name: Run yamllint
        run: yamllint -c .github/yamllint-config.yml .

  validate-ssm-documents:
    name: Validate SSM Documents
    runs-on: ubuntu-latest
    needs: yaml-lint
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Install AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
          aws --version
          
      - name: Validate SSM Documents
        run: |
          for file in $(find . -name "*.yaml" -not -path "*/\.*"); do
            echo "Validating $file..."
            # Convert YAML to JSON for AWS CLI v2 compatibility
            python3 -c "import yaml, json, sys; print(json.dumps(yaml.safe_load(open('$file', 'r'))))" > temp_document.json
            aws ssm validate-document --document-type "Automation" --content file://temp_document.json || exit 1
            rm temp_document.json
          done