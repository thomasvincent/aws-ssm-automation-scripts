name: Validate SSM Documents

on:
  push:
    branches: [ main, feature/**, bugfix/** ]
  pull_request:
    branches: [ main ]

# Cancel previous runs on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}



# Minimal permissions by default
permissions:
  contents: read

jobs:
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent hung jobs
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint -c .github/yamllint-config.yml .

  validate-ssm-documents:
    name: Validate SSM Documents
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent hung jobs
    needs: yaml-lint
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install awscli pyyaml jsonschema

      - name: Basic YAML validation and schema check
        run: |
          for file in $(find . -name "*.yaml" -not -path "*/\.*" -not -path "*/examples/*"); do
            if [[ "$file" =~ ^\.\/[^/]+\.yaml$ ]]; then
              echo "Validating $file..."
              python scripts/ssm_policy_check.py "$file" || exit 1
              python scripts/validate_ssm_schema.py "$file" || exit 1
            fi
          done
          echo "All SSM documents validated successfully"

      - name: Configure AWS credentials (optional)
        uses: aws-actions/configure-aws-credentials@v5
        continue-on-error: true
        id: aws-creds
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Validate SSM Documents with AWS API
        if: steps.aws-creds.outcome == 'success'
        run: |
          for file in $(find . -name "*.yaml" -not -path "*/\.*"); do
            echo "Validating $file with AWS SSM API..."
            aws ssm validate-document --document-type "Automation" --content file://$file || exit 1
          done
