name: Validate SSM Documents

on:
  push:
    branches: [ main, feature/**, bugfix/** ]
  pull_request:
    branches: [ main ]

jobs:
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install yamllint
        run: pip install yamllint
        
      - name: Run yamllint
        run: yamllint -c .github/yamllint-config.yml .

  validate-ssm-documents:
    name: Validate SSM Documents
    runs-on: ubuntu-latest
    needs: yaml-lint
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Validate SSM document syntax
        run: |
          pip install pyyaml
          echo "Validating YAML structure of SSM documents..."
          for file in $(find . -name "*.yaml" -not -path "*/\.*"); do
            echo "Validating $file..."
            # Just validate the YAML can be parsed properly
            python3 -c "import yaml, json, sys; yaml.safe_load(open('$file', 'r'))"
            if [ $? -ne 0 ]; then
              echo "Error parsing $file"
              exit 1
            fi
            echo "$file is valid YAML"
          done
          echo "All SSM documents are valid YAML"