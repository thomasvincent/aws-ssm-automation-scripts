name: Release

on:
  push:
    branches: [main, master]

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: release-\${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    uses: thomasvincent/.github/.github/workflows/reusable-semantic-release.yml@main
    with:
      project-type: 'nodejs'
      build-artifacts: true
      upload-artifacts: true
    secrets: inherit
